<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="{{url_for('static', filename='/static/img/Logo.png')}}">
    <title>Editar produto</title>
</head>
<body>
    <header>
        <a href="http://localhost:5001"><img src="{{url_for('static', filename='/img/Logo.png')}}" class="logo"/></a>
            <nav class="menu">
            <ul>
                <li><a href="http://localhost:5001/">Cadastrar Item Menu</a></li>
                <li><a href="http://localhost:5001/list">Lista de Item Menu</a></li>
                <li><a href="http://localhost:5002/">Cadastrar Ordem de Compra</a></li>
                <li><a href="http://localhost:5002/list">Lista de Ordem de Compras</a></li>
                <li><a href="http://localhost:5000/">Cadastrar Produtos</a></li>
                <li><a href="http://localhost:5000/list">Lista de Produtos</a></li>
                <li><a href="http://localhost:5003/list">Lista do Estoque</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <p class="titulo">Edite Item do Menu</p>
    <div class="container">

    <form action="editar" method="post">
        <label for="inputNome" class="sr-only">Nome do Item: </label><br>
        <input type="text" name="inputNome" id="inputNome" value="{{datas[0][1]}}"
        class="form-control"  required autofocus ><br>
        <label for="inputCategoria">Categoria: </label><br>
        <select name="inputCategoria" id="inputCategoria" class="form-control" required>
            <option value="{{datas[0][2]}}">{{datas[0][2]}}</option>
            <!-- {% for categoria in categorias %}
            <option value="{{categoria[0]}}">{{categoria[0]}}</option>
            {%endfor%} -->
            <option value="Bebida">Bebida</option>
            <option value="Drink">Drink</option>
            <option value="Pizza">Pizza</option>
            <option value="Prato">Prato</option>
            <option value="Sobremesa">Sobremesa</option>
        </select><br>
        <label for="inputDescricao">Descrição:</label><br>
        <textarea name="inputDescricao" id="inputDescricao" value="{{datas[0][3]}}" class="form-control" placeholder="Digite a descrição" maxlength="45" >{{datas[0][3]}}</textarea><br>   
        <label for="inputPreco">Preço:</label><br>
        <input type="number" name="inputPreco" id="inputPreco" value="{{datas[0][4]}}" class="form-control" placeholder="Digite o preço (ex: 10.99)" step="0.01" min="0" required><br>
        <!-- <label for="imagem" style="font-weight: bold">Selecione uma imagem:</label><br>
            <input type="file" id="imagem" name="imagem" ><br><br>
             
            <input type="submit" value="Upload">          -->
        <button id="cadastrar" class="salvar-botao" type="submit">Salvar</button>
        <input type="hidden" id="id_item_menu" name="idProd" value="{{datas[0][0]}}">
    </form> 
    <p class="mensagem">{{mensagem}}</p>
    </div>
</body>
</html>
